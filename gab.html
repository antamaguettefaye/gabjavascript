<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'utilisateurs</title>
    <link rel="stylesheet" href="gab.css">
</head>
<body>
    <div id="section">
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="ID">Entrer votre identifiant</label><br>
            <input type="number" id="ID" placeholder="Entrer votre identifiant"><br>
            <label for="pwd">Mot de passe</label><br>
            <input type="password" id="pwd" placeholder="Entrer votre mot de passe"><br>
            <button type="submit">LOGIN</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script src="gab.js"></script>
</body>
</html>
